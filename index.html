<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸŸï¸ Zoo Ticket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe29f, #ffa99f);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .ticket {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    .ticket h1 {
      font-size: 28px;
      margin-bottom: 8px;
      color: #2e7d32;
    }

    .ticket .emoji {
      font-size: 40px;
      margin-bottom: 12px;
    }

    .ticket .field {
      margin: 8px 0;
      font-size: 18px;
    }

    .qr img {
      margin-top: 20px;
      width: 150px;
      height: 150px;
    }

    .footer {
      margin-top: 16px;
      font-size: 14px;
      color: #666;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDx6oy7trfWsnXaVZ-Gqg1zznA_yBZ5oLE",
      authDomain: "zoo-management-eco-gaurdians.firebaseapp.comm",
      projectId: "zoo-management-eco-gaurdians"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const ticketId = params.get("ticketId");
    const ticketDiv = document.getElementById("ticket");

    async function loadTicket() {
      if (!ticketId) {
        ticketDiv.innerHTML = `<p class='error'>âŒ No ticket ID provided.</p>`;
        return;
      }

      const docRef = doc(db, "tickets", ticketId);
      const docSnap = await getDoc(docRef);

      if (!docSnap.exists()) {
        ticketDiv.innerHTML = `<p class='error'>âŒ Ticket not found.</p>`;
        return;
      }

      const data = docSnap.data();
      const animalEmojis = ["ğŸ¦", "ğŸ¯", "ğŸµ", "ğŸ¦“", "ğŸ¦’", "ğŸ˜", "ğŸ¦œ", "ğŸ¦©"];
      const randomAnimal = animalEmojis[Math.floor(Math.random() * animalEmojis.length)];

      ticketDiv.innerHTML = `
        <div class="emoji">${randomAnimal}</div>
        <h1>Zoo Entry Ticket</h1>
        <div class="field"><strong>ğŸ« Ticket ID:</strong> ${ticketId}</div>
        <div class="field"><strong>ğŸ‘¤ Name:</strong> ${data.visitorName}</div>
        <div class="field"><strong>ğŸ“… Date:</strong> ${data.visitDate}</div>
        <div class="field"><strong>ğŸ‘¥ Visitors:</strong> ${data.quantity}</div>
        <div class="field"><strong>ğŸ“Œ package:</strong> ${data.package}</div>

        <div class="qr">
          <img src="https://api.qrserver.com/v1/create-qr-code/?data=${window.location.href}&size=150x150" alt="QR Code">
        </div>
        <div class="footer">Show this ticket at the entrance ğŸ¾</div>
      `;
    }

    window.onload = loadTicket;
  </script>
</head>
<body>
